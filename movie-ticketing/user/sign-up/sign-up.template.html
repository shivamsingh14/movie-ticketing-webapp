<html>
<div class="main-page">
    <h2 class="container width">Register</h2>
    <form class="container" name="registrationForm" novalidate>
        <div class="form-group">
            <label class="required" for="name">Name:</label>
            <input type="name" class="form-control" placeholder="Enter name" name="name" autocomplete="off"
                ng-model="userSignUpOject.name" required>
            <div ng-if="registrationForm.$submitted || registrationForm.name.$touched"
                ng-messages="registrationForm.name.$error">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="required" for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" autocomplete="off"
                ng-model="userSignUpOject.email" pattern="^[\w\.]+@([\w-]+\.)+[\w]{2,4}$" required>
            <div ng-if="registrationForm.$submitted || registrationForm.email.$touched"
                ng-messages="registrationForm.email.$error">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="required"><b>Gender:</b></label>
            <br>
            <input type="radio" name="userGender" ng-value="'M'" ng-model="userSignUpOject.gender" required>
            Male
            <input type="radio" name="userGender" ng-value="'F'" ng-model="userSignUpOject.gender" required>
            Female
            <div ng-if="registrationForm.$submitted" ng-messages="registrationForm.userGender.$error">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="required" for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" ng-minlength="8" name="password"
                ng-model="userSignUpOject.password" required>
            <div ng-if="registrationForm.$submitted || registrationForm.password.$touched"
                ng-messages="registrationForm.password.$error">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="required" for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter password again" name="confirm_password"
                ng-model="confirm_password" required>
            <span class="span-error"
                ng-show="userSignUpOject.password != confirm_password && registrationForm.confirm_password.$touched">Passwords
                do not match.</span>
            <div ng-if="registrationForm.$submitted || registrationForm.confirm_password.$touched"
                ng-messages="registrationForm.confirm_password.$error">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click=register()
            ng-disabled="(userSignUpOject.password != confirm_password && registrationForm.password.$dirty && registrationForm.confirm_password.$dirty) || processing">
            {{registerButton}}</button>
    </form>
    <p class="container width span-error">{{non_field_errors}}</p>
</div>

</html>
