<html>
<div class="main-page">
    <h2 class="container width">Login</h2>
    <p class="container width span-error">{{non_field_errors}}</p>
    <form class="container width" name="loginForm">
        <div class="form-group">
            <label class="required" for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" autocomplete="off"
                ng-model="userLoginOject.username" pattern="^[\w\.]+@([\w-]+\.)+[\w]{2,4}$" required>
            <div ng-if="requiredErrorMessage || loginForm.email.$touched" ng-messages="loginForm.email.$error">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="required" for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                ng-model="userLoginOject.password" required>
            <div ng-if="requiredErrorMessage || loginForm.password.$touched" ng-messages="loginForm.password.$error"
                class="span-error" role="alert">
                <div ng-messages-include="movie-ticketing/commons/messages.html"></div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" ng-click=login() ng-disabled="Processing">{{loginButton}}</button>

    </form>
</div>

</html>
